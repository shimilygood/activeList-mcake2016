<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="msapplication-tap-highlight" content="no">
    <title>榴莲</title>
    <link rel="stylesheet" href="css/swiper.min.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="css/reset.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="css/index.css" type="text/css" media="screen"/>  

</head>
<body>
  <section>
   	<div class="content">
         <div class="section section1">
              <div class="swiper-container swiper1">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="images/banner-1.png"></div>
                    <div class="swiper-slide"><img src="images/banner-2.png"></div>
                    <div class="swiper-slide"><img src="images/banner-3.png"></div>
                </div>
              </div>
            <div class="logo"><img src="images/logo.png"></div>
            <div class="words"></div>
            <div class="across-down"><img src="images/across-down.png"></div>
           
         </div>
         <div class="section section2">
              <div class="word-1 animate"><img src="images/word-1.png"></div>
              <div class="word-2 animate"><img src="images/word-2.png"></div>
              <div class="ltitle"><img src="images/liulian.png"></div>
              <div class="count">
                   <div class="add_reduce">
                         <b class="price" data-price="218"><em>￥</em><span>218</span></b>
                         <span class="reduce">-</span>
                         <i data-num="1">1磅</i>
                         <span class="add">+</span>
                         <div class="clear"></div> 
                    </div>
                     <span class="goto">点击购买&gt;</span>
              </div>
              <a href=""><img src="images/liuliancake.png"></a>
         </div>
         
         <div class="section section3">
              <img src="images/word-3.jpg">
         </div>
         <div class="section section4">
              <div class="cake">
                  <div class="swiper-container swiper2">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <a href=""><img src="images/cake-1.png" class="cakeImg"></a>
                            <img src="images/cake-t-1.png">
                            
                        </div>
                        <div class="swiper-slide">
                            <a href=""><img src="images/cake-2.png" class="cakeImg"></a>
                            <img src="images/cake-t-2.png">
                           
                        </div>
                        <div class="swiper-slide">
                            <a href=""><img src="images/cake-3.png" class="cakeImg"></a>
                            <img src="images/cake-t-3.png">
                           
                        </div>
                        <div class="swiper-slide">
                            <a href=""><img src="images/cake-4.png" class="cakeImg"></a>
                            <img src="images/cake-t-4.png">
                            
                        </div>
                        
                    </div>
                    <a href=""><div class="details-btn">查看详情 ></div></a>
                  </div>
                  <div class="swiper-button-next swiper-button-white"></div>
                  <div class="swiper-button-prev swiper-button-white"></div>
              </div>
              <img src="images/cake-bg.jpg">
         </div>
        
    </div>

  </section>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/swiper.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>

</body>
</html>
