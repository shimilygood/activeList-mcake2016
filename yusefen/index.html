<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="msapplication-tap-highlight" content="no">
    <title>约瑟芬</title>
    <link rel="stylesheet" href="css/reset.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="css/index.css" type="text/css" media="screen"/>  

</head>
<body>
  <section>
   	<div class="content">
         <div class="section sTop">
            <span><img src="images/sf-top-1.jpg"></span>
            <span><img src="images/sf-top-2.jpg"></span>
            <span><img src="images/sf-top-3.jpg"></span>
            <p><img src="images/sf-dz.png"></p>
         </div>
         <div class="section sbanner">
            <span><img src="images/sf-bg-1.jpg"></span>
            <span><img src="images/sf-bg-2.jpg"></span>
            <span><img src="images/sf-bg-3.jpg"></span>
            <span><img src="images/sf-bg-4.jpg"></span>
            <span><img src="images/sf-bg-5.jpg"></span>
            <p class="cake"><img src="images/sf-cake.png"></p>
            <p class="hand"><img src="images/sf-hand.png"></p>
            
         </div>

         <div class="section infos">
            <div class="city">
                
                <p><em data-value="苏州"></em><em data-value="杭州"></em></p>
            </div>
            <div class="infobox">
                <div class="info info1">
                    <div class="line clearfix"><p><input type="text" name="" class="name"></p></div>
                    <div class="line"><p><input type="tel" name="" class="tel" id="tel"></p></div>
                    <div class="line">
                        <p>
                          <span class="ui-select ui-select1">
                            <i>请选择</i>  
                            <select>  
                                <option value="吴中区">吴中区</option>  
                                <option value="相城区">相城区</option>  
                                <option value="虎丘区">虎丘区</option>  
                                <option value="常熟市">常熟市</option>  
                            </select> 
                          </span> 
                          <b class="corner"><img src="images/sf-corner.png"></b>
                        </p>
                    </div>
                    <div class="line"><p><input type="text" name="" placeholder="详细地址" class="address"></p></div>

                    <div class="line">
                        <p>
                          <span class="ui-select ui-select1">
                            <i>3月1日 礼拜二</i>  
                            <select>  
                                <option value="3月1日 礼拜二">3月1日 礼拜二</option>  
                                <option value="3月2日 礼拜三">3月2日 礼拜三</option>  
                                <option value="3月3日 礼拜四">3月3日 礼拜四</option>  
                                <option value="3月4日 礼拜五">3月4日 礼拜五</option>  
                            </select> 
                          </span>
                           <b class="corner"><img src="images/sf-corner.png"></b> 
                        </p>
                    </div>
                    <div class="line">
                       <p>
                          <span class="ui-select ui-select2">
                            <i>白天（10：00~10：30）</i>  
                            <select>  
                                <option value="白天（10：00~10：30）">白天（10：00~10：30）</option>  
                                <option value="白天（10：00~11：30）">白天（10：00~11：30）</option>  
                                <option value="白天（11：00~12：30）">白天（11：00~12：30）</option>  
                                <option value="白天（12：00~13：30）">白天（12：00~13：30）</option>  
                            </select>  
                          </span>
                           <b class="corner"><img src="images/sf-corner.png"></b>
                        </p>
                    </div>
                    <div class="submit"><span>提交</span></div>
                </div>
                <div class="info info2">
                    <div class="line"><p><input type="text" name="" class="name"></p></div>
                    <div class="line"><p><input type="tel" name="" class="tel" id="tel"></p></div>
                    <div class="line">
                        <p>
                          <span class="ui-select ui-select1">
                            <i>请选择</i>  
                            <select>  
                                <option value="西湖">西湖</option>  
                                <option value="上城">上城</option>  
                                <option value="余杭">余杭</option>  
                                <option value="萧山">萧山</option>  
                            </select> 
                          </span> 
                          <b class="corner"><img src="images/sf-corner.png"></b>
                        </p>
                    </div>
                    <div class="line"><p><input type="text" name="" placeholder="详细地址" class="address"></p></div>
                    <div class="line">
                        <p>
                          <span class="ui-select ui-select1">
                            <i>3月1日 礼拜二</i>  
                            <select>  
                                <option value="3月1日 礼拜二">3月1日 礼拜二</option>  
                                <option value="3月2日 礼拜三">3月2日 礼拜三</option>  
                                <option value="3月3日 礼拜四">3月3日 礼拜四</option>  
                                <option value="3月4日 礼拜五">3月4日 礼拜五</option>  
                            </select>
                          </span>  
                           <b class="corner"><img src="images/sf-corner.png"></b>
                        </p>
                    </div>
                    <div class="line">
                       <p>
                          <span class="ui-select ui-select2">
                            <i>白天（10：00~10：30）</i>  
                            <select>  
                                <option value="白天（10：00~10：30）">白天（10：00~10：30）</option>  
                                <option value="白天（10：00~11：30）">白天（10：00~11：30）</option>  
                                <option value="白天（11：00~12：30）">白天（11：00~12：30）</option>  
                                <option value="白天（12：00~13：30）">白天（12：00~13：30）</option>  
                            </select>  
                          </span>
                           <b class="corner"><img src="images/sf-corner.png"></b>
                        </p>
                    </div>
                    <div class="submit"><span>提交</span></div>
                </div>
            </div>
            
         </div>
        <div class="section guize">
            <div><img src="images/sf-gz.png"></div>
            <div>
              <p>1.本活动仅限MCAKE上海老会员（已成功购买过蛋糕的),
              即可赠送一个约瑟芬玫瑰给苏州或杭州的朋友。</p>
              <p>2.活动时间：2016年3月1日——2016年3月10日。</p>
              <p>3.每位会员仅限参与一次，数量有限，送完即止。</p>
              <p>4.活动配送时间为2016年3月1日——2016年3月12日。若您选择的配送日
              期当日配送名额已满，请选择其他可配送日期。</p>
            </div>
         </div>
    </div>

    <div class="bgCover" ontouchmove="return false;"></div>
    <div class="tanchuang login" ontouchmove="return false;">
        <div class="tcCon">
            <img src="images/login-title.png" class="login-title">
            <div class="line clearfix"><p><input type="tel" name="" id="tel"></p></div>
            <div class="line clearfix"><p><input type="password" name=""  id="password"></p></div>
            <div class="btn loginBtn"><span>登录</span></div>
        </div>
    </div>
    <div class="tanchuang tcbox" ontouchmove="return false;">
        <div class="tcCon">
            <div class="close"></div>
            <img src="images/sf-flower.png">
            <p>你的账号不符合规则</p>
            <a href="www.baidu.com"><div class="btn gohome"><span>去首页买其他蛋糕</span></div></a>
        </div>
    </div>
  </section>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/ckl.js"></script>
  <script type="text/javascript" src="js/jquery.tab.1.0.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
