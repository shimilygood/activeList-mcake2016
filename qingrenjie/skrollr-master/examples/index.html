<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	 <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="msapplication-tap-highlight" content="no">

	<title>skrollr - parallax scrolling for the masses</title>

	<link href="fixed-positioning.css" rel="stylesheet" type="text/css" />
	<link href="main.css" rel="stylesheet" type="text/css" />
	<style>
	.section{ position: relative; width: 100%; max-width: 640px;}
	.section img{ width: 100%;}
	.cls{ position: absolute; top: 10%; left: 45%; width: 20%}
	</style>
</head>

<body>
<div id="skrollr-body">
	<div class="section section3">
	 <img src="images/section-2-bg.jpg">
	</div>
	<div class="section section1">
	<div class="cls" data-bottom-bottom="transform:translate(-371%,-400%) scale(1) rotate(0deg);" data-top-top="transform:translate(0px,0px) scale(0.5)  rotate(-180deg);"><img src="images/rose-2.png" alt=""></div>

	 <div class="cls" data-bottom-bottom="transform:translate(372%,-531%) scale(1.3) rotate(-180deg);" data-top-top="transform:translate(0px,0px) scale(0.5) rotate(0deg);"><img src="images/rose-2.png" alt=""></div>
		
	 <img src="images/section-3-bg.jpg">
	</div>
</div>
	<script type="text/javascript" src="../dist/skrollr.min.js"></script>

	<script type="text/javascript">
	var maxtops;
	var skrollrs=skrollr.init({
		forceHeight: false,
		render: function(data) { //每一次渲染之后调用的函数
                //Log the current scroll position.
                //console.log(data.curTop);
                // this.setScrollTop(data.curTop, true);
                 //console.log(data.maxTop);
                 //alert(maxtops);
                maxtops = data.maxTop;
            }
	});
	skrollrs.setScrollTop(maxtops);
	 setTimeout(function(){
          skrollrs.refresh();
      },500);
	</script>
</body>

</html>
