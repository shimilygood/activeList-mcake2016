<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <meta name="apple-mobile-web-app-capable" content="yes"/>

    <title>情人节</title>
    <link rel="stylesheet" href="css/reset.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="css/index.css" type="text/css" media="screen"/>  
    <style>

		svg {
			position:absolute;
			top:400px;
			left:200px;
			z-index:10;
		}
		
		</style>

</head>
<body>
		
	
<svg id="Layer_1" viewBox="0 0 980 1000">

  <path d="M86,58.28c0,0,76,174,220,131s195-39,273-20s190,217,196,269
	s-81,122-194,111s-328-62-393-8"
    id="somePath"
    fill="transparent"
    stroke="blue"
    stroke-width="3" 
	opacity="0.5"/>

  <image
    id="someImage"
    width="80px"
    height="75px"
    xlink:href="images/rose-1.png" />
</svg>	
	
	

<div class="loading" ontouchmove="return false;">
  <div class="spinner">
    <div class="dot1"></div>
    <div class="dot2"></div>
  </div>
</div> 
  <!-- <div class="bgCover" ontouchmove="return false;"></div> -->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/skrollr.min.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
<script>
	
var path = document.querySelector('#somePath');
var troll = document.querySelector('#someImage');
var startOfPath = path.getPointAtLength(0);  //起点
var pathLength = path.getTotalLength();  //路径总长度
//滚动条滚动距离
var hi=1000;  //滚动条可滚动的距离
window.onscroll = function(){
var scrollTop=Math.max(document.documentElement.scrollTop,document.body.scrollTop);


var frameDistance = pathLength / hi; 
    pointDistance = frameDistance * scrollTop;
    setTimeout(createAnimFrame(pointDistance), 0);
	
// generates a function that will move object to a certain distance on path
function createAnimFrame(distance) {
  return function() {
    var point = path.getPointAtLength(distance);
    troll.setAttribute('x', point.x);
    troll.setAttribute('y', point.y);
  };
}
// puts the object to the start of the path
function resetTroll() {
  troll.setAttribute('x', startOfPath.x);
  troll.setAttribute('y', startOfPath.y);
}
}
	
</script>
</body>
</html>
